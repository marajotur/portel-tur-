<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roteiro Turístico - Marajó</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f4f4f4; /* Cor de fundo suave */
    }

    .container {
      position: relative;
      width: 90%;
      max-width: 800px; /* Largura máxima */
      height: auto; /* Altura automática */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background-size: cover; /* Imagem de fundo cobre todo o container */
      background-position: center; /* Imagem centralizada */
      background-image: url('fundo1.jpeg'); /* Imagem única de fundo */
      border-radius: 8px; /* Cantos arredondados */
      overflow: hidden; /* Evita que o conteúdo vaze para fora */
    }


    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Sombra transparente ajustável */
      z-index: 1;
    }

    .content {
      position: relative; /* Posicionamento relativo ao container */
      z-index: 2;
      width: 100%; /* Ocupa toda a largura do container */
      padding: 20px;
      text-align: center; /* Centraliza o texto */
      color: white; /* Cor do texto */
    }


    h1 {
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Sombra no texto */
    }

    label {
      display: block;
      margin: 10px 0 5px;
      text-align: left; /* Alinhamento à esquerda para os rótulos */

    }
     /* Estilos para inputs, select e botão */
    select, input[type="number"], button {
       width: calc(100% - 22px); /* Ocupa toda a largura com ajuste para padding */
       padding: 10px;
       margin-bottom: 15px;
       border: 1px solid #ccc;
       border-radius: 4px;
       box-sizing: border-box; /* Inclui padding e border no tamanho total */
   }



    button {
      background-color: #28a745; /* Verde */
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease; /* Transição suave na cor de fundo */
    }

    button:hover {
      background-color: #218838; /* Verde mais escuro */
    }


    #resultado {
      margin-top: 20px; /* Espaçamento superior */
       background: rgba(255, 255, 255, 0.9); /* Fundo branco semi-transparente */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      color: black; /* Cor do texto de resultado */
      text-align: left;
      overflow-y: auto; /* Adiciona barra de rolagem se o conteúdo for muito longo */
      max-height: 200px; /* Altura máxima com barra de rolagem */

    }
    #resultado p { color: black; } /* Cor do texto de resultado */
    #resultado a {
    color: #007bff;
    text-decoration: none;
    }
    #resultado a:hover{
    text-decoration: underline;
    }



  </style>
</head>
<body>

  <div class="container">
    <div class="overlay"></div>
    <div class="content">
     <h1>Customização de Roteiro Turístico</h1>
      <form id="filtroForm">
        <label for="destino">Escolha seu destino:</label>
        <select id="destino">
          <option value="juruzal">Ilha da Juruzal</option>
          <option value="curitipeireira">Balneários do Curitipeireira</option>
        </select>

        <label for="orcamento">Orçamento (R$):</label>
        <input type="number" id="orcamento" placeholder="Informe seu orçamento">

        <label for="preferencias">Preferências:</label>
        <select id="preferencias">
          <option value="aventura">Turismo de Aventura</option>
          <option value="ecoturismo">Ecoturismo</option>
        </select>

        <button type="button" onclick="gerarRoteiro()">Gerar Roteiro</button>
      </form>

      <div id="resultado"></div>
    </div>
  </div>

  <script>
     // ... (seu código JavaScript)
  </script>
</body>
</html>
