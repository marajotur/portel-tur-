<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roteiro Turístico - Marajó</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f4f4f4;
    }

    .container {
      position: relative;
      display: flex;
      width: 90%;
      height: 90%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Divisão da imagem em duas partes */
    .image-left, .image-right {
      flex: 1;
      background-size: cover;
      background-position: center;
    }

    .image-left {
      background-image: url('fundo1.jpeg'); /* Primeira parte da imagem */
    }

    .image-right {
      background-image: url('fundo2.jpeg'); /* Segunda parte da imagem */
    }

    /* Sobreposição escura para contraste */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Sombra transparente */
      z-index: 1;
    }

    .content {
      position: absolute;
      z-index: 2;
      width: 50%;
      background: rgba(255, 255, 255, 0.9); /* Fundo branco semi-transparente */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    select, input[type="number"], button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-left"></div>
    <div class="image-right"></div>
    <div class="overlay"></div>
    <div class="content">
      <h1>Customização de Roteiro Turístico</h1>
      <form id="filtroForm">
        <label for="destino">Escolha seu destino:</label>
        <select id="destino">
          <option value="juruzal">Ilha da Juruzal</option>
          <option value="curitipeireira">Balneários do Curitipeireira</option>
        </select>

        <label for="orcamento">Orçamento (R$):</label>
        <input type="number" id="orcamento" placeholder="Informe seu orçamento">

        <label for="preferencias">Preferências:</label>
        <select id="preferencias">
          <option value="aventura">Turismo de Aventura</option>
          <option value="ecoturismo">Ecoturismo</option>
        </select>

        <button type="button" onclick="gerarRoteiro()">Gerar Roteiro</button>
      </form>

      <div id="resultado"></div>
    </div>
  </div>

  <script>
    function gerarRoteiro() {
      const destino = document.getElementById('destino').value;
      const orcamento = document.getElementById('orcamento').value;
      const preferencias = document.getElementById('preferencias').value;

      let roteiro = `<h2>Seu Roteiro Personalizado:</h2>`;
      roteiro += `<p>Destino: ${destino}</p>`;
      roteiro += `<p>Orçamento: R$ ${orcamento}</p>`;
      roteiro += `<p>Preferências: ${preferencias}</p>`;

      roteiro += `<a href="#" onclick="baixarPDF()">Baixar em PDF</a>`;

      document.getElementById('resultado').innerHTML = roteiro;
    }

    function baixarPDF() {
      const elemento = document.createElement('a');
      const conteudo = document.getElementById('resultado').innerText;
      const blob = new Blob([conteudo], { type: 'application/pdf' });
      elemento.href = URL.createObjectURL(blob);
      elemento.download = 'roteiro.pdf';
      elemento.click();
    }
  </script>
</body>
</html>
